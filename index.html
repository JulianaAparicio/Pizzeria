<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=”width=device-width, initial-scale=1.0”>
    <title>Pizza Front</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo-header">
                <img src="img/VectorPizza.svg" alt="Pizza">
                <h1><span class="logo1">Pizza</span>&<span class="logo2">Front</span></h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Ranking</a></li>
                    <li><a href="">Promoción</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container-main">
            <div class="card-delivery">
                <h2>Envio gratis <span class="titulo">comprando</span> 2 pizzas</h2>
            </div>
            <div class="card-podio">
                <h2>Podio de pizzas</h2>
                <div class="top">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img src="img/PizzaFalling.jpg" alt="Pizzas">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
            </ul>
            <div class="logo-footer">
                <img src="img/VectorPizza.svg" alt="Pizza">
                <h1><span class="logo1">Pizza</span>&<span class="logo2">Front</span></h1>
            </div>
        </div>
    </footer>
</body>
