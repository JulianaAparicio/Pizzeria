<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=”width=device-width, initial-scale=1.0”>
    <title>Pizza Front</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo-header">
                <img src="img/VectorPizza.svg" alt="Pizza">
                <h1><span class="logo1">Pizza</span>&<span class="logo2">Front</span></h1>
            </div>
            <nav>
                <ul class="menu">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container-main">
            <div class="card-delivery">
                <h2>Envio gratis<span> comprando</span> 2 pizzas</h2>
            </div>
            <div class="card-podio">
                <h2>Podio de pizzas</h2>
                <h3>Pizzas top 5</h3>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="img/PizzaFalling.jpg" alt="Pizzas">
            </div>
        </section>
    </main>

    <footer>
        <ul>
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <div class="logo footer">
            <img class="logo1" src="img/LogoPizza.jpg" alt="Logo-Pizzeria" />
            <h1><span>Pizza</span>&<span>Front</span></h1>
        </div>
    </footer>
</body>
